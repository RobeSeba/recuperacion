<div>
    <h2>Lista de estudiantes</h2>
    <ul>
      @for (estudiante of data; track estudiante.id) {
      <li>{{estudiante.id}}</li>    
      <li>{{ estudiante.dni }}</li>
      <li>{{ estudiante.nombre }}</li>
      <li>{{ estudiante.apellido }}</li>
      <br>
      } @empty {
      <li>No hay datos disponibles</li>
      }
    </ul>
  </div>
