<table class="table">
    <thead>
      <tr>
        <th scope="col">Nota-titulo</th>
        <th scope="col">Nota-Contenido</th>
        <th scope="col">Nota-fechaCreada</th>
        <th scope="col">Nota-fechaActualizada</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for( nota of data; track nota.id){
      <tr>
        <th scope="row">{{nota.titulo}}</th>
        <td>{{nota.contenido}}</td>
        <td>{{ nota.fechaCreacion | date:'yyyy-MM-dd' }}</td>
        <td>{{ nota.fechaActualizacion | date:'yyyy-MM-dd' }}</td>
        <td><button class="btn btn-primary" routerLink="/editar">Editar</button> 
        <button class="btn btn-danger" (click)="eliminarTarea(nota.id)">Eliminar</button></td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No hay datos disponibles</td>
      </tr>
    }

    <button class="btn btn-primary " routerLink="">Registrar</button>
    </tbody>
  </table>
