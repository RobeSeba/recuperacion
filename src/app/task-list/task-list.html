<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre-Tarea</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for( tarea of data; track tarea.id){
    <tr>
      <th scope="row">{{tarea.nombre}}</th>
      <td>{{tarea.estado}}</td>
      <td><button class="btn btn-primary">Editar</button> 
      <button class="btn btn-danger" (click)="eliminarTarea(tarea.id)">Eliminar"></button></td>
    </tr>
  } @empty {
    <tr>
      <td colspan="3">No hay datos disponibles</td>
    </tr>
  }
  </tbody>
</table>
